<app-banner [banner]="banner"></app-banner>

  <div class="product_sec common_gap">
    <div class="container">
      <div class="inner_product">
        <div class="product_head" *ngIf="productStaticContent && productStaticContent !== 'error' && productStaticContent !== 'no-data'">
          <h3>{{productStaticContent?.title}}</h3>
          <h4>{{productStaticContent?.sub_title}}</h4>
          <section [innerHtml]="productStaticContent?.content"></section>
        </div>
        <!-- <div class="no-data-center" *ngIf="productStaticContent === undefined">No data available!</div> -->
        <div class="no-data-center" *ngIf="productStaticContent && productStaticContent === 'error'">Some Error occurred</div>
        <div class="no-data-center" *ngIf="productStaticContent && productStaticContent === 'no-data'">No data Available</div>
        <div class="no-data-center" *ngIf="productStaticContent === undefined">Loading...</div>

        <div class="row product_main_area"  *ngIf="productList !== undefined && productList?.length > 0">
          <div class="col-lg-4 col-md-6 product_main_area_cont" *ngFor="let product of productList;">
            <div class="product_box">
              <figure *ngIf="product?.image">
                <img *ngIf="product.name=='Catalog'" src="{{BASE_IMAGE_URL}}product/{{product?.image}}" alt="">
                <img *ngIf="product.name!='Catalog'" src="{{BASE_IMAGE_URL}}category/{{product?.image}}" alt="">
              </figure>
              <div class="product_cont" >
                <section class="inner" [innerHtml]="product?.short_content"></section>
                <h4  style="cursor: pointer;" (click)="routeToDeatils(product?.slug)"> <a>{{product?.name}}</a> </h4>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="no-data-center" *ngIf="productList === undefined || productList?.length === 0">No data available!</div> -->
        <div class="no-data-center" *ngIf="productList && productList === 'error'">Some Error occurred</div>
        <div class="no-data-center" *ngIf="productList && productList === 'no-data'">No data Available</div>
        <div class="no-data-center" *ngIf="productList === undefined">Loading...</div>
      </div>
    </div>
  </div>
