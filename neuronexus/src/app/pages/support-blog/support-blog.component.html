<app-banner [banner]="banner"></app-banner>

<div class="update_sec common_gap" id="particles-js2">
    <div class="container">
      <div class="update_inner">
      <ng-container *ngIf="blogList !== undefined && blogList?.length > 0">
        <h3>Support Blogs</h3>
        <div class="row update_main_area_cont" *ngFor="let blog of blogList | paginate: { itemsPerPage: 9, currentPage: p }">
          <div class="col-lg-12 col-md-12  update_main_area" style="margin-top: 30px;">
            <div class="update_box">
              <div class="update_cont">
                  <div class="container">
                      <div class="row">
                          <div class="col-md-4">
                            <figure *ngIf="blog?.image">
                                <img src="{{BASE_IMAGE_URL}}support/{{blog?.image}}" alt="">
                            </figure>
                          </div>
                          <div class="col-md-8">
                            <h4>
                                <a [innerHTML]="blog?.title"></a>
                              </h4>
                              <span >{{blog?.createdAt | date: 'MMM d, y, h:mm a'}}</span>
                              <div style="color: #777373;" [innerHTML]= "blog?.short_description"></div>
                              <div style="margin-top: 10px;" *ngIf="blog?.showFull" [innerHTML]="blog?.content"></div>
                              <a style="margin-top: 10px;cursor: pointer;" class="redmore_btn" (click)="showLessMore(blog)" [innerHTML]="blog?.showFull ? 'See Less' : 'Read Full Blog'"></a>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div style="margin-top: 20px;text-align: center;" >
          <pagination-controls *ngIf="blogList?.length > 9" (pageChange)="p = $event"></pagination-controls>
        </div>
        </ng-container>
        <div class="no-data-center" *ngIf="blogList === undefined || blogList?.length === 0">No data available!</div>
      </div>
    </div>
  </div>
