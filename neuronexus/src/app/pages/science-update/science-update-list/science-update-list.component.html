<app-banner [banner]="banner"></app-banner>

<div class="update_sec common_gap" id="particles-js2">
    <div class="container">
      <div class="update_inner">
      <ng-container *ngIf="scienceUpdateList !== undefined && scienceUpdateList?.length > 0">
        <h3 *ngIf="pageTitle">{{pageTitle}}</h3>
        <div class="row update_main_area_cont">
          <div class="col-lg-4 col-md-6  update_main_area" style="margin-top: 30px;" *ngFor="let science of scienceUpdateList | paginate: { itemsPerPage: 9, currentPage: p }">
            <div class="update_box">
              <figure *ngIf="science?.image">
                <img src="{{BASE_IMAGE_URL}}science_update/{{science?.image}}" alt="">
              </figure>
              <div class="update_cont">
                <h4>
                  <a>{{convertScienceUpdateTitle(science?.title)}}</a>
                </h4>
                <span>{{science?.createdAt | date:'mediumDate'}}</span>
                <section style="height: 120px;">{{convertScienceUpdateDesc(science?.content)}}</section>
                <a style="margin-top: 10px;cursor: pointer;" class="redmore_btn" [routerLink]="['/science-update/science-update-details', science?.slug]" routerLinkActive="active">Read More</a>
              </div>
            </div>
          </div>
        </div>
        <div style="margin-top: 20px;text-align: center;" >
          <pagination-controls *ngIf="scienceUpdateList?.length > 9" (pageChange)="p = $event"></pagination-controls>
        </div>
        </ng-container>
        <div class="no-data-center" *ngIf="scienceUpdateList === undefined || scienceUpdateList?.length === 0">No data available!</div>
      </div>
    </div>
  </div>
